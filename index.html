    <style>
        /* Base Styles */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9; /* Slate-100 */
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        /* Header Styling */
        header {
            background-color: #1e293b; /* Slate-800 */
            color: #f1f5f9; /* Slate-100 */
            padding: 2rem 1rem;
            text-align: center;
            margin-bottom: 2.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
            border-radius: 0 0 16px 16px;
        }

        h1 {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: 800;
        }

        /* Gallery Container (CSS Grid) */
        .gallery-container {
            display: grid;
            /* Adaptive columns: 1 column on mobile, 2 on tablet, 3 on desktop */
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem; /* Spacing between items */
            padding: 0 1rem 4rem 1rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Gallery Item Styling */
        .gallery-item {
            background-color: #ffffff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.15);
        }

        /* Image Styling */
        .gallery-item img {
            display: block;
            width: 100%;
            height: auto;
            object-fit: cover;
            /* Ensure the placeholder style is handled */
            min-height: 200px;
        }

        /* Specific style for the landscape image (001.jpg) to act as a masthead/feature */
        .gallery-item:first-child.is-landscape {
            grid-column: 1 / -1; /* Span across all available columns */
            max-height: 400px;
            background-color: #cbd5e1; /* Slate-300 background for contrast */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .gallery-item:first-child.is-landscape img {
            height: 100%;
            max-height: 380px;
            width: auto; /* Allow auto width to respect aspect ratio within max-height */
            object-fit: contain; /* Ensure the full image is visible, no cropping */
            border-radius: 8px;
        }

        /* Media Query for Mobile (less than 640px) */
        @media (max-width: 640px) {
            .gallery-container {
                grid-template-columns: 1fr; /* Single column on small screens */
                gap: 1rem;
            }
            .gallery-item:first-child.is-landscape {
                max-height: none;
                padding: 0;
            }
            .gallery-item:first-child.is-landscape img {
                width: 100%;
                max-height: none;
                height: auto;
            }
        }
    </style>
